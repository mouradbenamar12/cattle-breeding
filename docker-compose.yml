services:
  postgres:
    image: postgres:17
    container_name: cattle_postgres
    restart: always
    environment:
      POSTGRES_DB: cattle_db
      POSTGRES_USER: cattle_user
      POSTGRES_PASSWORD: cattle_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: cattle_app
    restart: always
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cattle_db
      SPRING_DATASOURCE_USERNAME: cattle_user
      SPRING_DATASOURCE_PASSWORD: cattle_password
    ports:
      - "8080:8080"

volumes:
  postgres_data: